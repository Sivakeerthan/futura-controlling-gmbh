<div class="h-100 w-100" *ngIf="!isEntry else entry">
    <div *ngIf="!mobileQuery.matches else sidenav">
        <div class="fixed-top"><app-navbar></app-navbar></div>
        <div  id="container"  class="container-fluid col-md-12">
            <h1 class="mat-headline subtitle">{{header}}</h1>
            <div id="content" [@routeAnimations]="prepareRoute(outlet)">
                <router-outlet #outlet="outlet"></router-outlet>
            </div>
        </div>    
    </div>
    <ng-template #sidenav>
        <app-mobile-navbar></app-mobile-navbar>
    </ng-template>
    <div class="bg-container col-md-12 container-fluid">
        <div class="h-100 bg img-fluid"></div>
    </div>
</div>
<ng-template #entry>
    <div class="h-100 w-100">
        <router-outlet></router-outlet>
    </div>  
</ng-template>
