<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div matRipple  class="col-xsm" [routerLink]="'/home'" id="logo">
            <img src="assets\futura-controlling-GmbH-cmyk.png" alt="FuturaControllingGmbh"/>
        </div>
        <div class="col float-right">        
            <button mat-button (click)="toggleNav()">
                <mat-icon *ngIf="!toggled">menu</mat-icon>
                <mat-icon *ngIf="toggled">close</mat-icon>
            </button>
        </div>        
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #snav [mode]="'over'"
                        [fixedInViewport]="true"                        
                        [opened]="toggled"
                        (closedStart)="onClose()">
        <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/lobuko">Lohnbuchkontrollen</a>
        <!-- <a mat-list-item routerLink='/about'>Ãœber Uns</a> -->
        <a mat-list-item routerLink="/kontakt">Kontakt</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div id="container">
            <h1 class="mat-headline subtitle">{{header}}</h1>
            <div class="mobile-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
